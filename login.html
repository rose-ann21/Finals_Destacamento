
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduFund Login</title>
  <link rel="stylesheet" href="./css/login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="login-container">
    <img src="./img/edufundlogo.png" alt="EduFund Logo" class="logo"/>

    <form class="login-form">
      <label for="email">Email</label>
      <div class="input-group">
        <i class="fas fa-envelope icon"></i>
        <input type="email" id="email" placeholder="Enter your email" />
      </div>

      <label for="password">Password</label>
      <div class="input-group">
        <i class="fas fa-lock icon"></i>
        <input type="password" id="password" placeholder="Enter your password" />
        <i class="fas fa-eye-slash toggle-password"></i>
      </div>

      <div class="options">
        <label><input type="checkbox" /> Remember Me</label>
        <a href="#">Forgot Password?</a>
      </div>

      <a href="./home.html" class="login-btn">Login</a>

      <div class="divider"><span>Or Log in with</span></div>

      <div class="social-login">
        <button class="google-btn"> <img src="./img/google-icon.png" alt="Google" /> Sign in Google </button>
        <button class="apple-btn"> <img src="./img/appleicon.png" alt="Apple" /> Sign in Apple </button>
      </div>

      <p class="signup-text">
        Didn't have an account? <a href="register.html"><strong>Create an account</strong></a>
      </p>
    </form>
  </div>
</body>
</html>
