
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Budget</title>
  <link rel="stylesheet" href="./css/cbudget.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <div class="container">
    <div class="header">
      <a href="./home.html" style="text-decoration: none; color: inherit;">
        <i class="fas fa-chevron-left"></i>
      </a>
      <h1>Create Budget</h1>
    </div>

    <h2>Select Categories</h2>

    <div class="categories">
      <div class="category">
       <img src="./img/food.png" alt="Food" class="img-icon"/>
        <p>Food</p>
      </div>
      <div class="category">
        <img src="./img/bank.png" alt="Bank" class="img-icon"/>
        <p>Savings</p>
      </div>
      <div class="category">
        <img src="./img/bus.png" alt="Bus" class="img-icon"/>
        <p>Transportation</p>
      </div>
      <div class="category">
        <img src="./img/schoolsup.png" alt="School" class="img-icon"/>
        <p>School</p>
      </div>
      <div class="category">
        <img src="./img/entertain.png" alt="Entertainment" class="img-icon"/>
        <p>Entertainment</p>
      </div>
      <div class="category">
        <i class="fas fa-plus"></i>
        <p>Add More</p>
      </div>
    </div>

    <button class="next-btn">Next</button>
  </div>

</body>
</html>
