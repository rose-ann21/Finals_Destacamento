
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <link rel="stylesheet" href="./css/register.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="register-container">
    <h2>Create an Account</h2>

    <form>
      <label>First Name</label>
      <input type="text" placeholder="First Name" />

      <label>Last Name</label>
      <input type="text" placeholder="Last Name" />

      <label>Email</label>
      <div class="input-group">
        <i class="fas fa-envelope icon"></i>
        <input type="email" placeholder="Email" />
      </div>

      <label>Password</label>
      <div class="input-group">
        <i class="fas fa-lock icon"></i>
        <input type="password" placeholder="Password" class="password-field" />
        <i class="fas fa-eye-slash toggle-password"></i>
      </div>

      <label>Confirm Password</label>
      <div class="input-group">
        <i class="fas fa-user-lock icon"></i>
        <input type="password" placeholder="Confirm Password" class="password-field" />
        <i class="fas fa-eye-slash toggle-password"></i>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="remember" />
        <label for="remember">Remember Me</label>
      </div>

      <a href="./login.html" class="signup-btn">Sign up</a>

      <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>
</body>
</html>
